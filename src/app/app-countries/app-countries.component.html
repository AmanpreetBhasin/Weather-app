<mat-spinner *ngIf="!loaded"></mat-spinner>
<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            Select
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-radio-button (click)="$event.stopPropagation()"
                        (change)="$event ? select(row) : null"
                        [value]="select"
                        [selected]="selection.isSelected(row)">
            </mat-radio-button>
        </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="capital">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
          <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
        (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
<div class="button-div">
    <button mat-raised-button color="primary" (click)="navigate()">{{selectedCountry !== '' ? 'See Weather of '+ selectedCountry : 'Please Select a Country'}}</button>
</div>
